<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header v-on:click="setRandomQuote">
                <h1>{{header.text}}</h1>
                <img :src="header.image.src" />
            </header>
            <p class="random-quote" v-html="quote"></p>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./quotes.js"></script>
    <script src="./main.js"></script>
</html>
