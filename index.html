<html>
    <head>
        <title>SC5</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="./styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet" />
    </head>

    <script>
        window.addEventListener("keydown", e => {
            document.querySelector('.sprite')?.classList.add('sprite-forward');
        })

        window.addEventListener("keyup", e => {
            document.querySelector('.sprite')?.classList.remove('sprite-forward');
        });

    </script>

    <body>
        <div id="page">
            <main>
                <span class="sprite sprite-forward" />
            </main>

            <header>
                <h1>SC5</h1>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Projects</li>
                        <li>About</li>
                    </ul>
                </nav>
            </header>

            <footer>
                <p>Copyright sc5</p>
            </footer>
        </div>
    </body>
</html>
